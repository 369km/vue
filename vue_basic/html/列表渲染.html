<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
	<div id="root">
		<h2>列表</h2>
		<ul>
			<li v-for="(p,index) in persons" :key="p.id">{{p.name}}-{{p.age}}</li>
		</ul>
		<h2>对象</h2>
		<ul>
			<li v-for="(v,k) in car" :key="k">{{k}}:{{v}}</li>
		</ul>
	</div>

</body>
<script type="text/javascript">
	const vm=new Vue({
		el:'#root',
		data:{
			persons:[
				{id:1,name:'zhangsan',age:18},
				{id:2,name:'wangwu',age:18},
				{id:3,name:'lisi',age:18}
			],
			car:{
				name:'audi-a8',
				price:'70w'
			}
		}
	})
</script>
</html>
