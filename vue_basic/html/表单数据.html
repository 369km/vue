<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="root">
		<form @submit.prevent="submitInfo">
			账号：<input type="text" v-model.trim="userInfo.account"><br><br>
			密码：<input type="text" v-model.trim="userInfo.password"><br><br>
			年龄：<input type="number" v-model.number="userInfo.age"><br><br>
			性别：男<input type="radio" name="sex" value="male" v-model="userInfo.sex">
				女<input type="radio" name="sex" value="female" v-model="userInfo.sex"><br><br>
			爱好：学习<input type="checkbox" v-model="userInfo.hobby" value="study">
				打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
				爬山<input type="checkbox" v-model="userInfo.hobby" value="climb"><br><br>
			地址：
			<select v-model="userInfo.address">
				<option value="">请选择地址</option>
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
				<option value="shenzhen">深圳</option>
			</select><br><br>
			其他：
			<textarea v-model.lazy="userInfo.other"></textarea><br><br>
			<input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a><br><br>
			<button>提交</button>
		</form>
	</div>
</body>
<script type="text/javascript">
	const vm=new Vue({
		el:'#root',
		data:{
			userInfo:{
				account:'',
				password:'',
				age:'',
				sex:'',
				hobby:[],
				address:'',
				other:'',
				agree:''
			}
		},
		methods:{
			submitInfo(){
				console.log(JSON.stringify(this.userInfo))
			}
		}
	})
</script>
</html>
