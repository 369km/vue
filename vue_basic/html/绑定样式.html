<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../js/vue.min.js"></script>
	<style type="text/css">
		.happy{
			background-color: hotpink;
			height: 60px;
		}
		.sad{
			background-color: deepskyblue;
			height: 60px;
		}
		.nomal{
			background-color: yellowgreen;
			height: 60px;
		}
	</style>
</head>
<body>
	<div id="root">
		<div class="happy" :class='mood' @click="changeMood">{{name}}</div><br><br>
		<div :class='arr'>{{name}}</div><br><br>
		<div :class='obj'>{{name}}</div><br><br>
		<div :style="style1">{{name}}</div><br><br>
		<div :style="[style1,style2]">{{name}}</div><br><br>
	</div>
</body>
<script type="text/javascript">
	const vm=new Vue({
		el:'#root',
		data:{
			name:'test',
			mood:'happy',
			arr:['happy','sad','nomal'],
			obj:{
				happy:false,
				nomal:true
			},
			style1:{
				fontSize:'40px',
				backgroundColor:'orange'
			},
			style2:{
				color:'pink'
			}
		},
		methods:{
			changeMood(){
				const arr=['happy','sad','nomal']
				this.mood=arr[Math.floor(Math.random()*3)]
			}
		}
	})
</script>
</html>
