<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="root">
		<school></school>
		<hr>
		<student></student>
	</div>
</body>
<script type="text/javascript">
	Vue.config.productionTip=false

	const school=Vue.extend({
		template:`
		<div>
			<h2>名称：{{name}}</h2>
			<h2>地址：{{address}}</h2>
		</div>
		`,
		data(){
			return{
				name:'重庆交大',
				address:'二塘地铁站'
			}
		}
	})
	const student=Vue.extend({
		template:`
		<div>
			<h2>姓名：{{name}}</h2>
			<h2>年龄：{{age}}</h2>
		</div>
		`,
		data(){
			return{
				name:'yfd',
				age:18
			}
		}
	})

	new Vue({
		el:'#root',
		components:{
			school:school,
			student:student
		}
	})
</script>
</html>
