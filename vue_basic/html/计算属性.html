<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
	<div id="root">
		<h2>插值语法实现名称拼接</h2>
		姓:<input type="text" v-model="firstName"><br><br>
		名:<input type="text" v-model="lastName"><br><br>
		全名:{{fullName()}}
		<h2>计算属性实现名称拼接</h2>
		姓:<input type="text" v-model="firstName"><br><br>
		名:<input type="text" v-model="lastName"><br><br>
		全名:{{fullName2}}<br><br>
		全名:{{fullName3}}
		<!-- 插值与法实现没有计算属性实现的效率高 -->
	</div>
</body>
<script type="text/javascript">
	const vm=new Vue({
		el:'#root',
		data:{
			firstName:'张',
			lastName:'三'
		},
		methods:{
			fullName(){
				return this.firstName+'-'+this.lastName
			}
		},
		computed:{
			fullName2:{
				get(){
					return this.firstName+'-'+this.lastName
				}
			},
			// 简写
			fullName3(){
				return this.firstName+'-'+this.lastName
			}
		}
	})
</script>
</html>
