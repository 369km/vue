<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
	<div id="root">
		<h2>今天天气{{info}}</h2>
		<button @click="changeWeather">切换天气</button><br><br>
		<button @click="numbers.a++">点击加1</button>
	</div>
</body>
<script type="text/javascript">
	const vm=new Vue({
		el:'#root',
		data:{
			isHot:true,
			numbers:{
				a:1,
				b:2
			}
		},
		computed:{
			info(){
				return this.isHot?'炎热':'凉快'
			}
		},
		methods:{
			changeWeather(){
				this.isHot=!this.isHot
			}
		},
		watch:{
			isHot:{
				//immediate:true,//立即监视
				handler(newValue,oldValue){
					console.log('watch',newValue,oldValue)
				}
			},
			numbers:{
				//深度监视
				deep:true,
				handler(){
					console.log('numbers is change')
				}
			}
		}
	})
	// 另一种监听方式
	vm.$watch('isHot',{
		handler(newValue,oldValue){
			console.log('$watch',newValue,oldValue)
		}
	})
</script>
</html>
